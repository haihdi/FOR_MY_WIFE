<!DOCTYPE html>

    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Anh chân thành xin lỗi em ạaa !!!!!</h1>
                <h1 class = "header_text">Em tha lỗi cho anh nha??</h1>
            </div>
            <div class="gif_container">
                <iframe src="https://giphy.com/embed/UVk5yzljef0kGiayL1" width="480" height="269" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/cute-spongebob-squarepants-patrick-star-UVk5yzljef0kGiayL1">via GIPHY</a></p>" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">CÓ CHỨ ANH</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">KHÔNG BAO GIỜ</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
